<div class="card">
  <h4 class="card-header">Registracija</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Vardas</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required" class="error">Įveskite vardą</div>
        </div>
      </div>
      <div class="form-group">
        <label>Pavardė</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required" class="error">Įveskite pavardę</div>
        </div>
      </div>
      <div class="form-group">
        <label>El. paštas</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required" class="error">Įveskite el. paštą</div>
          <div *ngIf="f.email.errors.email" class="error">Įveskite tinkamą el. paštą</div>
        </div>
      </div>
      <div class="form-group">
        <label>Slaptažodis</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required" class="error">Įveskite slaptažodį</div>
          <div *ngIf="f.password.errors.minlength" class="error">Slaptažodį turi sudaryti bent 6 simboliai</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Registruotis
        </button>
        <a routerLink="" class="btn btn-link">Grįžti</a>
      </div>
    </form>
  </div>
</div>
